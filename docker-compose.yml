version: "3.9"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver_container
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "Password123*"
      MSSQL_SA_PASSWORD: "Password123*"
      ACCEPT_EULA: "Y"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "127.0.0.1", "-U", "sa", "-P", "Password123*", "-Q", "SELECT 1"]
      interval: 10s
      retries: 10
      start_period: 60s

  go-api-find-my-friend:
    build: .
    container_name: backend_container
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      ENVIRONMENT: production
      DB_HOST: sqlserver
      DB_PORT: 1433
      DB_USER: sa
      DB_PASSWORD: "Password123*"
      DB_NAME: find-my-friend
      CLOUDINARY_CLOUD_NAME: "dw9e57leg"
      CLOUDINARY_API_KEY: "253523817534744"
      CLOUDINARY_API_SECRET: "2K5NwA4y4vKtUdKaXKV1uZjtCr0x"
    ports:
      - "8080:8080"
    restart: unless-stopped

  react-find-my-friend:
    image: react-find-my-friend:latest
    container_name: frontend_container
    depends_on:
      - go-api-find-my-friend
    ports:
      - "3000:3000"
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: nginx_container
    depends_on:
      - react-find-my-friend
      - go-api-find-my-friend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

volumes:
  sqlserver_data: